    // note: coordinates are lat/long form

    maxZoom: 18,
    id: 'mapbox.streets',
    //id: 'mapbox.satellite',
}).addTo(mymap);

    var marker = L.marker([51.5, -0.09]).addTo(mymap);
    var polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047]
    ]).addTo(mymap);

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);

</script>
