          function style(feature) {
            return {
                fillColor: getColor(feature.properties.population),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.4
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });
            info.update(layer.feature.properties, layer.feature.id);
            //alert("layer has props: "  + layer + Object.keys(layer.feature))
            //alert("layer has props: "  + layer.feature.id + layer.feature.properties.NUTS_NAME )

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }
        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                //click: zoomToFeature
            });
        }

        function httpRequest(address, reqType, asyncProc) {
            // https://stackoverflow.com/a/14092195
            var req = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
            if (asyncProc) { 
                req.onreadystatechange = function() { 
                if (this.readyState == 4) {
                    asyncProc(this);
                } 
                };
            } else { 
                req.timeout = 4000;  // Reduce default 2mn-like timeout to 4 s if synchronous
            }
            req.open(reqType, address, !(!asyncProc));
            req.send();
            return req;
        }
